<!-- Modern, unified card design for all committee members -->
<section id="committee-section" class="py-5 bg-light" aria-labelledby="committee-heading">
  <div class="container">
    <div class="text-center mb-5">
      <h2 id="committee-heading" class="mb-3">Our Committee</h2>
      <p class="lead">Meet the dedicated team leading the Congolese community in Malaysia from 2025 to 2027.</p>
    </div>

    <div class="row g-4">
      <!-- President -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <article class="committee-card-alt h-100 shadow-sm" tabindex="0" aria-labelledby="member-1-name">
          <div class="card-header-alt bg-gradient-primary"></div>
          <div class="avatar-wrapper">
            <img class="member-avatar-alt" src="images/Hutu.jpg" alt="Portrait of Guelord, President" width="96" height="96">
          </div>
          <div class="card-body-alt text-center">
            <h3 id="member-1-name" class="card-title-alt mb-1">Guelord</h3>
            <p class="role-alt text-muted mb-2">President</p>
            <div class="social-links" aria-label="President social links">
              <a href="#" class="visually-hidden">No social links</a>
            </div>
          </div>
        </article>
      </div>
      <!-- Vice President -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <article class="committee-card-alt h-100 shadow-sm" tabindex="0" aria-labelledby="member-2-name">
          <div class="card-header-alt bg-gradient-primary"></div>
          <div class="avatar-wrapper">
            <img class="member-avatar-alt" src="images/DC.jpg" alt="Portrait of Jeff, Vice President" width="96" height="96">
          </div>
          <div class="card-body-alt text-center">
            <h3 id="member-2-name" class="card-title-alt mb-1">Jeff</h3>
            <p class="role-alt text-muted mb-2">Vice President</p>
            <div class="social-links" aria-label="Vice President social links"></div>
          </div>
        </article>
      </div>
      <!-- Secretary -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <article class="committee-card-alt h-100 shadow-sm" tabindex="0" aria-labelledby="member-3-name">
          <div class="card-header-alt bg-gradient-primary"></div>
          <div class="avatar-wrapper">
            <img class="member-avatar-alt" src="images/Tresor.jpg" alt="Portrait of Tresor, Secretary" width="96" height="96">
          </div>
          <div class="card-body-alt text-center">
            <h3 id="member-3-name" class="card-title-alt mb-1">Tresor</h3>
            <p class="role-alt text-muted mb-2">Secretary</p>
            <div class="social-links" aria-label="Secretary social links"></div>
          </div>
        </article>
      </div>
      <!-- Public Relations -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <article class="committee-card-alt h-100 shadow-sm" tabindex="0" aria-labelledby="member-4-name">
          <div class="card-header-alt bg-gradient-primary"></div>
          <div class="avatar-wrapper">
            <img class="member-avatar-alt" src="images/hope.jpg" alt="Portrait of Hope, Public Relations" width="96" height="96">
          </div>
          <div class="card-body-alt text-center">
            <h3 id="member-4-name" class="card-title-alt mb-1">Hope</h3>
            <p class="role-alt text-muted mb-2">Public Relations</p>
            <div class="social-links" aria-label="P.R social links"></div>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>

<style>
  :root {
    --primary-gradient: linear-gradient(90deg, #0d6efd 0%, #6610f2 100%);
    --card-bg: #fff;
    --card-radius: 1.25rem;
    --avatar-border: 4px solid #fff;
    --avatar-shadow: 0 4px 16px rgba(0,0,0,0.10);
  }

  .committee-card-alt {
    position: relative;
    background: var(--card-bg);
    border-radius: var(--card-radius);
    overflow: visible;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: box-shadow .22s, transform .22s;
    box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    margin-top: 2.5rem;
    outline: none;
  }
  .committee-card-alt:focus,
  .committee-card-alt:hover {
    box-shadow: 0 8px 32px rgba(13,110,253,0.13);
    transform: translateY(-4px) scale(1.02);
  }

  .card-header-alt {
    width: 100%;
    height: 60px;
    background: var(--primary-gradient);
    border-top-left-radius: var(--card-radius);
    border-top-right-radius: var(--card-radius);
    position: relative;
  }

  .avatar-wrapper {
    position: absolute;
    top: 24px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
    width: 96px;
    height: 96px;
    border-radius: 50%;
    background: #fff;
    box-shadow: var(--avatar-shadow);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .member-avatar-alt {
    width: 88px;
    height: 88px;
    border-radius: 50%;
    object-fit: cover;
    border: var(--avatar-border);
    box-shadow: var(--avatar-shadow);
  }

  .card-body-alt {
    padding: 3.5rem 1rem 1.5rem 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: .5rem;
  }

  .card-title-alt {
    font-size: 1.15rem;
    font-weight: 600;
    margin-bottom: 0.25rem;
  }

  .role-alt {
    font-size: .98rem;
    color: #6c757d;
    margin-bottom: 0.5rem;
  }

  @media (max-width: 575px) {
    .committee-card-alt {
      margin-top: 2rem;
    }
    .avatar-wrapper {
      width: 72px;
      height: 72px;
      top: 18px;
    }
    .member-avatar-alt {
      width: 64px;
      height: 64px;
    }
    .card-body-alt {
      padding-top: 2.5rem;
    }
  }
</style>
