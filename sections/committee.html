<!-- committee.html -->
<section id="committee-section" class="py-5 bg-light">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="mb-3">Our Committee</h2>
      <p class="lead">Meet the dedicated team leading the Congolese community in Malaysia from 2025 to 2027.</p>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col">
        <div class="card h-100 shadow-sm d-flex flex-row align-items-stretch">
          <div class="card-img" style="background-image: url('images/Hutu.jpg');"></div>
          <div class="card-body d-flex flex-column justify-content-center">
            <img src="images/Hutu.jpg" alt="President Logo" style="max-width: 80px; margin: 0 auto;">
            <div class="social-links mt-2">
              <p class="card-text mt-2">President</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 shadow-sm d-flex flex-row align-items-stretch">
          <div class="card-img" style="background-image: url('images/DC.jpg');"></div>
          <div class="card-body d-flex flex-column justify-content-center">
            <img src="images/DC.jpg" alt="Vice President Logo" style="max-width: 80px; margin: 0 auto;">
            <p class="card-text mt-2">Vice President</p>
            <div class="social-links mt-2">
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 shadow-sm d-flex flex-row align-items-stretch">
          <div class="card-img" style="background-image: url('images/tresor.jpg');"></div>
          <div class="card-body d-flex flex-column justify-content-center">
            <img src="images/tresor.jpg" alt="Secretary Logo" style="max-width: 80px; margin: 0 auto;">
            <p class="card-text mt-2">Secretary</p>
            <div class="social-links mt-2">
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 shadow-sm d-flex flex-row align-items-stretch">
          <div class="card-img" style="background-image: url('images/hope.jpg');"></div>
          <div class="card-body d-flex flex-column justify-content-center">
            <img src="images/hope.jpg" alt="P/R Logo" style="max-width: 80px; margin: 0 auto;">
            <p class="card-text mt-2">P.R</p>
            <div class="social-links mt-2">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>

  #committee-section .card {
    position: relative;
    border: none;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }

  #committee-section .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
  }

  #committee-section .card-img {
    width: 75%;
    background-size: cover;
    background-position: center;
    min-height: 100%;
  }

  #committee-section .card-body {
    width: 25%;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  #committee-section .card-body img {
    border-radius: 50%;
  }

  #committee-section .social-links a {
    color: #007bff;
    text-decoration: none;
    margin: 0 10px;
    font-size: 1.5rem;
  }
  #committee-section .social-links a:hover {
    color: #0056b3;
  }

  /* Responsive behavior */
  @media (max-width: 768px) {
    #committee-section .card {
      flex-direction: column;
    }
    #committee-section .card-img, 
    #committee-section .card-body {
      width: 100%;
      min-height: 200px;
    }
  }
</style>

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<meta name="description" content="Meet the committee of the Congolese Community in Malaysia.">
<meta name="viewport" content="width=device-width, initial-scale=1">
