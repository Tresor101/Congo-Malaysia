<style>
  .hero-section {
    min-height: 100vh;
    position: relative;
    overflow: hidden;
  }

  .hero-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
  }

  .hero-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
  }

  .hero-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4);
    z-index: 1;
  }

  .hero-content {
    color: white;
    animation: fadeInUp 1s ease-out;
  }

  .text-shadow {
    text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
  }

  /* WhatsApp Join Us Button */
  .btn-whatsapp {
    display: inline-flex;
    align-items: center;
    background: linear-gradient(45deg, #25D366, #128C7E);
    color: white;
    border: none;
    font-weight: 600;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
  }

  .btn-whatsapp:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(37, 211, 102, 0.6);
    color: white;
    background: linear-gradient(45deg, #128C7E, #25D366);
  }

  .btn-whatsapp:active {
    transform: translateY(-1px);
  }

  .btn-whatsapp svg {
    transition: transform 0.3s ease;
  }

  .btn-whatsapp:hover svg {
    transform: scale(1.1);
  }

  /* Instagram Button */
  .btn-instagram {
    display: inline-flex;
    align-items: center;
    background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
    color: white;
    border: none;
    font-weight: 600;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 4px 15px rgba(188, 24, 136, 0.4);
  }

  .btn-instagram:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(188, 24, 136, 0.6);
    color: white;
  }

  .btn-instagram:active {
    transform: translateY(-1px);
  }

  .btn-instagram svg {
    transition: transform 0.3s ease;
  }

  .btn-instagram:hover svg {
    transform: rotate(15deg) scale(1.1);
  }

  .scroll-indicator {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
  }

  .scroll-indicator span {
    display: block;
    width: 24px;
    height: 36px;
    border: 2px solid white;
    border-radius: 12px;
    position: relative;
  }

  .scroll-indicator span::before {
    content: '';
    position: absolute;
    top: 6px;
    left: 50%;
    transform: translateX(-50%);
    width: 4px;
    height: 8px;
    background: white;
    border-radius: 2px;
    animation: scroll 2s infinite;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes scroll {
    0% {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    100% {
      opacity: 0;
      transform: translateX(-50%) translateY(16px);
    }
  }

  @media (max-width: 768px) {
    .hero-content h1 {
      font-size: 2.5rem;
    }
    
    .d-flex.gap-3 {
      flex-direction: column;
      align-items: stretch;
    }

    .btn-lg {
      width: 100%;
    }
  }
</style>
